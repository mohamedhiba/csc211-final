<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipe Suggester</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>üçΩÔ∏è Recipe Suggester</h1>

    <!-- MUST show EMPL_ID on the front-end -->
    <p id="empl-id" style="text-align:center; font-weight:bold; margin-top:-10px; color:#555;">
      EMPL_ID: loading...
    </p>

    <!-- Input Form -->
    <div class="input-form">
      <div class="input-group">
        <label for="recipe-query">Recipe Name / Description</label>
        <input type="text" id="recipe-query" placeholder="e.g., Spicy Thai Curry with Chicken" />
      </div>

      <div class="input-group" style="max-width:260px;">
        <label for="max-time">Max Total Time (Minutes)</label>
        <input type="number" id="max-time" value="60" min="5" max="240" />
      </div>

      <button id="suggest-btn">Suggest Recipe</button>
    </div>

    <!-- Status Message -->
    <div id="status-message"></div>

    <!-- Recipe Output -->
    <div id="recipe-output" style="display:none;">
      <h2 id="recipe-title"></h2>

      <div class="recipe-header">
        <div class="recipe-image-container">
          <img id="recipe-image" alt="Recipe image" />
        </div>

        <div class="time-details">
          <p><strong>Total Time:</strong> <span id="total-time"></span> minutes</p>
          <p><strong>AI Blurb:</strong> <span id="ai-blurb"></span></p>
          <p><strong>API used:</strong> <span id="api-used"></span></p>
          <p><a id="source-link" href="#" target="_blank" rel="noreferrer">Open recipe source</a></p>
        </div>
      </div>

      <div class="recipe-content">
        <div class="content-section">
          <h3>Ingredients</h3>
          <ul class="ingredient-list" id="ingredient-list"></ul>
        </div>

        <div class="content-section">
          <h3>Instructions</h3>
          <ol class="instruction-list" id="instruction-list"></ol>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
